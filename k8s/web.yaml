apiVersion: v1
kind: Service
metadata:
  name: task-board-web
  namespace: task-board
  labels:
    app: task-board-web
spec:
  selector:
    app: task-board-web
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-board-web
  namespace: task-board
  labels:
    app: task-board-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-board-web
  template:
    metadata:
      labels:
        app: task-board-web
    spec:
      containers:
        - name: web
          image: task-board-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

